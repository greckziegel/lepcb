<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar Estoque</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <a class="link-light" href="/gestao-de-estoque/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg></a>
                Registrar Estoque
            </span>
        </div>
    </nav>

    <div class="container container-sm justify-content-center align-items-center mt-3 mb-3 rounded pt-3 border">
      <form class="row g-3 mb-3">
        <div class="col-md-12">
          <label for="itemName" class="form-label">Nome do Item</label>
          <input type="text" class="form-control" id="itemName" placeholder="Ex.: Tarugo de aluminio 6061">
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Categoria</label>
          <select id="category" class="form-select">
            <option selected>Escolha...</option>
            <option>Material</option>
            <option>Componente</option>
            <option>Peça</option>
            <option>Eletrônico</option>
          </select>
      
        </div>
        <div class="col-md-3">
          <label for="limitData" class="form-label">Quantidade</label>
          <input type="text" class="form-control" id="limitData" placeholder="Ex.: 10 toneladas">
        </div>
        <div class="col-md-3">
          <label for="limitData" class="form-label">Em uso</label>
          <input type="text" class="form-control" id="limitData" placeholder="Ex.: 100 kg">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
        </div>
      </form>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
