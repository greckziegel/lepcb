<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestão de Pedido</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <a class="link-light" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg></a>
                Paradas
            </span>
        </div>
    </nav>

    <table class="table table-dark table-hover mb-0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Motivo da Parada</th>
            <th scope="col">Status</th>
            <th scope="col">Descrição da Contramedida</th>  
            <th scope="col">Ações</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Temperatura abaixo da aceitável</td>
            <td>Resolvido</td>
            <td>Ajustado a temperatura</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#edit-modal">🖊 Em andamento</button> 
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete-modal">🗑 Em aberto</button>
                <button type="button" class="btn btn-sm btn-outline-success" data-bs-toggle="modal" data-bs-target="#success-modal">✔️ Resolvido</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Bucha</td>
            <td>Em andamento</td>
            <td>Esvaziar máquina e fazer limpeza</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#edit-modal">🖊 Em andamento</button> 
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete-modal">🗑 Em aberto</button>
                <button type="button" class="btn btn-sm btn-outline-success" data-bs-toggle="modal" data-bs-target="#success-modal">✔️ Resolvido</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Defeito em X coisa</td>
            <td>Em aberto</td>
            <td>Esperando peça para conserto</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#edit-modal">🖊 Em andamento</button> 
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete-modal">🗑 Em aberto</button>
                <button type="button" class="btn btn-sm btn-outline-success" data-bs-toggle="modal" data-bs-target="#success-modal">✔️ Resolvido</button>
            </td>
          </tr>
        </tbody>
      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
